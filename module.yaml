name: aws-rosa
alias: rosa-cluster
type: terraform
description: Module to provision rosa on aws rosa cluster
cloudProvider: aws
tags:
    - ocp
    - cluster
    - vpc
versions:
  - platforms:
    - ocp4  
    dependencies:
    - id: aws-vpc
      refs:
      - source: github.com/cloud-native-toolkit/terraform-aws-vpc
        version: ">= 1.0.0"
    - id: aws-vpc-subnets
      alias: pub-subnets
      refs:
      - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
        version: ">= 1.0.0"
