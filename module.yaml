name: aws-rosa
alias: cluster
type: terraform
description: Module to provision rosa on aws rosa cluster
cloudProvider: aws
tags:
    - ocp
    - cluster
    - vpc
versions:
  - platforms:
    - ocp4  
    dependencies:
    - id: aws-vpc
      refs:
      - source: github.com/cloud-native-toolkit/terraform-aws-vpc
        version: ">= 1.0.0"
    - id: public-subnets
      refs:
      - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
        version: ">= 1.0.0"      
    - id: private-subnets
      refs:
      - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
        version: ">= 1.0.0"
    variables:
    - name: rosa_token
      scope: module
      important: true
    - name: no_of_compute_nodes
      scope: module
      important: true            
    - name: public_subnet_ids
      moduleRef:
        id: public-subnets
        output: subnet_ids
    - name: private_subnet_ids 
      moduleRef:
        id: private-subnets
        output: subnet_ids
      

